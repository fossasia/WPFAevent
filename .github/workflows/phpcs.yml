name: PHPCS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install composer deps
        run: composer require --dev squizlabs/php_codesniffer
      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=WordPress . || true
